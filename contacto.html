<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/contacto.css" />
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="container-header">
    <div class="header">
      <div class="logo">
        <img src="assets/img/logo-header.png" alt="Logo Hatsune Miku" width="200" />
        <p class="header-title">Hatsune Miku – Wiki</p>
      </div>
      <nav class="navigation">
        <a href="index.html">Inicio</a>
        <a href="history.html">Historia</a>
        <a href="gallery.html">Galería</a>
        <a href="temas.html">Temas</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="inside-card">
        <div class="container-form">
          <h1>Contacto</h1>
          <form action="mailto:erika.sosa@escuela.edu?subject=Consulta sobre Hatsune Miku" method="post"
            enctype="text/plain">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required />
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <label for="mensaje">¿Cuál es tu Vocaloid y por qué?</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            <button class="btn" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content-container">
      <div class="footer-content">
        <p>Colegio: Instituto Tierra Santa | 4to. Año – Comunicaciones</p>
        <p>
          Erika Agustina Sosa |
          <a href="mailto:erika.sosa@escuela.edu">Email</a>
        </p>
      </div>
      <p class="footer-copy">Copyright © 2025</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
